<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano di Studio: Fisiologia 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        .day-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .day-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .completed-card {
            background-color: #f0fdf4; /* green-50 */
            border-color: #22c55e; /* green-500 */
        }
        .completed-card .day-header {
            background-color: #dcfce7; /* green-100 */
        }
        .today-card {
             border: 2px solid #3b82f6; /* blue-500 */
             box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        .rest-day {
            background-color: #f1f5f9; /* slate-100 */
        }
        .exam-day {
            background-color: #fef2f2; /* red-50 */
            border-color: #ef4444; /* red-500 */
        }
        .exam-day .day-header {
            background-color: #fee2e2; /* red-100 */
        }
        .day-header {
            cursor: grab;
        }
        .sortable-ghost {
            opacity: 0.4;
            background-color: #dbeafe; /* blue-100 */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
    "marked": "https://aistudiocdn.com/marked@^16.2.0"
  }
}
</script>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Piano di Studio: Fisiologia 2</h1>
                <div class="text-sm text-slate-500 mt-2 md:mt-0">Esame: 24 Settembre 2025</div>
            </div>
            
            <div>
                <div class="flex justify-between mb-1">
                    <span class="text-base font-medium text-blue-700">Progresso Totale</span>
                    <span id="progress-percentage" class="text-sm font-medium text-blue-700">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="progress-bar-fill" class="bg-blue-600 h-4 rounded-full progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>
        </header>

        <main id="calendar-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <!-- Le card dei giorni verranno inserite qui da JavaScript -->
        </main>
    </div>

    <!-- Firebase and App Logic -->
    <script type="module">
        // Importa le funzioni di Firebase necessarie
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Conditional Firebase Initialization ---
        const firebaseConfigString = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let auth, db, userId;
        let isFirebaseEnabled = false;

        if (firebaseConfigString) {
            try {
                const firebaseConfig = JSON.parse(firebaseConfigString);
                // Check for valid config and not placeholders
                if (firebaseConfig.apiKey && firebaseConfig.apiKey !== "...") {
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    isFirebaseEnabled = true;
                }
            } catch (error) {
                console.error("Failed to initialize Firebase:", error);
            }
        }
        // --- End of Firebase Initialization ---

        // Dati del piano di studio
        const studyPlan = [
            // Settimana 1
            { date: '2025-08-26', dayOfWeek: 'Mar', tasks: [
                { time: 'AM', title: 'M1: Sensibilità Somatica', details: 'Lettura attiva. Creare mappa concettuale su recettori, fibre e vie lemniscali.', sources: 'Slide Koch: somatosensoriale.pdf; Conti: Cap. 16-17' },
                { time: 'PM', title: 'M4: Nutrizione e SNE', details: 'Lettura attiva. Sbloccare Anki su macronutrienti e plessi del SNE.', sources: 'Conti Vol. 2: Cap. 53-54' }
            ]},
            { date: '2025-08-27', dayOfWeek: 'Mer', tasks: [
                { time: 'AM', title: 'M1: Dolore e Analgesia', details: 'Creare mappa delle vie ascendenti del dolore (spinotalamica) e controllo discendente.', sources: 'Slide Koch: dolore.pdf; Conti: Cap. 18' },
                { time: 'PM', title: 'M4: Motilità GI', details: 'Creare mappa concettuale della motilità gastrica e intestinale (onde lente, MMC, peristalsi).', sources: 'Conti Vol. 2: Cap. 55' }
            ]},
            { date: '2025-08-28', dayOfWeek: 'Gio', tasks: [
                { time: 'AM', title: 'M1: Gusto e Olfatto', details: 'Creare due mappe separate per la via gustativa e olfattiva.', sources: 'Kandel: Cap. 32' },
                { time: 'PM', title: 'M4: Secrezioni (Saliva e Stomaco)', details: 'Creare mappa dettagliata del controllo della secrezione gastrica.', sources: 'Conti Vol. 2: Cap. 56 (prima metà)' }
            ]},
            { date: '2025-08-29', dayOfWeek: 'Ven', tasks: [
                { time: 'AM', title: 'M1: Sistema Visivo (Basi)', details: 'Focus su fototrasduzione e organizzazione retina. Usare Anki Image Occlusion.', sources: 'Kandel: Cap. 25-26' },
                { time: 'PM', title: 'M4: Secrezioni (Pancreas e Bile)', details: 'Creare mappa sulla regolazione della secrezione pancreatica e biliare (CCK, Secretina).', sources: 'Conti Vol. 2: Cap. 56 (seconda metà)' }
            ]},
            { date: '2025-08-30', dayOfWeek: 'Sab', tasks: [
                { time: 'AM', title: 'M1: Sistema Visivo (Vie Centrali)', details: 'Creare mappa dettagliata dal chiasma ottico alla corteccia V1.', sources: 'Kandel: Cap. 27; Conti: Cap. 19' },
                { time: 'PM', title: 'M4: Digestione e Assorbimento', details: 'Focus su uso di Anki per meccanismi e trasportatori.', sources: 'Conti Vol. 2: Cap. 57' }
            ]},
            { date: '2025-08-31', dayOfWeek: 'Dom', type: 'review', tasks: [
                { time: 'AM/PM', title: 'Revisione Cumulativa Settimana 1', details: 'Rivedere tutte le mappe prodotte. Sessione Anki estesa su tutte le carte viste finora.' }
            ]},
            { date: '2025-09-01', dayOfWeek: 'Lun', type: 'rest', tasks: [{ title: 'RIPOSO COMPLETO' }] },
            
            // Settimana 2
            { date: '2025-09-02', dayOfWeek: 'Mar', tasks: [
                { time: 'AM', title: 'M1: Sistema Uditivo', details: 'Creare mappa delle vie uditive centrali.', sources: 'Kandel: Cap. 30-31' },
                { time: 'PM', title: 'M4: Endocrino (Principi e Asse H-H)', details: 'Creare mappa concettuale dell\'asse ipotalamo-ipofisario.', sources: 'Conti Vol. 2: Cap. 39-40' }
            ]},
            { date: '2025-09-03', dayOfWeek: 'Mer', tasks: [
                { time: 'AM', title: 'M1: Sistema Vestibolare', details: 'Focus su canali semicircolari e organi otolitici.', sources: 'Conti: Cap. 27' },
                { time: 'PM', title: 'M4: Endocrino (Metabolismo Ca/Glicemia)', details: 'Creare due mappe separate per regolazione glicemia e calcio.', sources: 'Conti Vol. 2: Cap. 65' }
            ]},
            { date: '2025-09-04', dayOfWeek: 'Gio', tasks: [
                { time: 'AM', title: 'M1/M2: Controllo Riflesso e Postura', details: 'Creare mappa integrata su fusi, Golgi, riflessi spinali e centri del tronco.', sources: 'Conti: Cap. 23, 25-26' },
                { time: 'PM', title: 'M4: Endocrino (Crescita e Riproduzione)', details: 'Creare mappa del controllo ormonale del ciclo femminile.', sources: 'Conti Vol. 2: Cap. 41 & 67' }
            ]},
            { date: '2025-09-05', dayOfWeek: 'Ven', tasks: [
                { time: 'AM', title: 'M2: Corteccia Motoria e Vie Discendenti', details: 'Creare mappa dell\'organizzazione delle aree motorie (M1, PMA, SMA).', sources: 'Kandel: Cap. 38; Slide Koch: vie discendenti.pdf' },
                { time: 'PM', title: 'M2: Nuclei della Base (1/2)', details: 'Creare mappa dettagliata della via diretta.', sources: 'Slide Koch: koch basale ganglial.pdf (1-50)' }
            ]},
            { date: '2025-09-06', dayOfWeek: 'Sab', tasks: [
                { time: 'AM', title: 'M2: Nuclei della Base (2/2)', details: 'Integrare mappa con via indiretta. Usare Tecnica di Feynman per Parkinson.', sources: 'Slide Koch: koch basale ganglial.pdf (51-100); Conti: Cap. 30' },
                { time: 'PM', title: 'Revisione Cumulativa Settimana 2', details: 'Rivedere tutte le mappe della settimana. Sessione Anki estesa.' }
            ]},
            { date: '2025-09-07', dayOfWeek: 'Dom', type: 'rest', tasks: [{ title: 'RIPOSO COMPLETO' }] },

            // Settimana 3
            { date: '2025-09-08', dayOfWeek: 'Lun', tasks: [
                { time: 'AM', title: 'M2: Cervelletto (1/2)', details: 'Focus su anatomia funzionale e circuiti di base. Usare Image Occlusion.', sources: 'Slide Koch: cervelletto.pdf (1-30)' },
                { time: 'PM', title: 'M3: Ipotalamo e SNA', details: 'Creare mappa comparativa di simpatico e parasimpatico.', sources: 'Conti: Cap. 37' }
            ]},
            { date: '2025-09-09', dayOfWeek: 'Mar', tasks: [
                { time: 'AM', title: 'M2: Cervelletto (2/2)', details: 'Creare mappa delle tre divisioni funzionali. Feynman per atassia.', sources: 'Slide Koch: cervelletto.pdf (31-60); Conti: Cap. 29' },
                { time: 'PM', 'title': 'M3: Sistema Limbico', 'details': 'Creare mappa del circuito di Papez.', sources: 'Conti: Cap. 34' }
            ]},
            { date: '2025-09-10', dayOfWeek: 'Mer', tasks: [
                { time: 'AM', title: 'M2: Movimenti Oculari', details: 'Creare mappa dei centri di controllo per saccadi, inseguimento lento, VOR.', sources: 'Kandel: Cap. 39' },
                { time: 'PM', title: 'M3: Percezione (Vie visive superiori)', details: 'Focus su vie "what" e "where".', sources: 'Conti: Cap. 19 (sezione rilevante)' }
            ]},
            { date: '2025-09-11', dayOfWeek: 'Gio', tasks: [
                { time: 'AM', title: 'M3: Apprendimento e Memoria', details: 'Usare Tecnica di Feynman per spiegare LTP (NMDA, AMPA).', sources: 'Slide Koch: apprendimento e memoria.pdf; Conti: Cap. 32' },
                { time: 'PM', title: 'M3: Linguaggio e altri temi', details: 'Creare mappa delle aree del linguaggio (Broca, Wernicke).', sources: 'Conti: Cap. 36' }
            ]},
            { date: '2025-09-12', dayOfWeek: 'Ven', type: 'review', tasks: [
                { time: 'AM/PM', title: 'Consolidamento M1 & M2', details: 'Revisione totale di M1 e M2. Rivedere mappe e Anki.' }
            ]},
            { date: '2025-09-13', dayOfWeek: 'Sab', type: 'review', tasks: [
                { time: 'AM/PM', title: 'Consolidamento M3 & M4', details: 'Revisione totale di M3 e M4. Rivedere mappe e Anki.' }
            ]},
            { date: '2025-09-14', dayOfWeek: 'Dom', type: 'rest', tasks: [{ title: 'RIPOSO COMPLETO' }] },

            // Fase 2: Consolidamento e Simulazione
            { date: '2025-09-15', dayOfWeek: 'Lun', type: 'simulation', tasks: [
                { time: 'AM', title: 'ANKI TOTALE + Revisione Mappe Deboli', details: 'Ridisegnare a memoria le 3-4 mappe più fragili.' },
                { time: 'PM', title: 'Simulazione 1 (M1 & M2)', details: '150-200 domande a tempo (90 min).' }
            ]},
            { date: '2025-09-16', dayOfWeek: 'Mar', type: 'review', tasks: [
                { time: 'AM/PM', title: 'Analisi Errori e Ripasso Mirato', details: 'Analizzare ogni errore della simulazione. Tornare alle fonti per colmare le lacune.' }
            ]},
            { date: '2025-09-17', dayOfWeek: 'Mer', type: 'simulation', tasks: [
                { time: 'AM', title: 'ANKI TOTALE', details: 'Sessione completa di ripasso.' },
                { time: 'PM', title: 'Simulazione 2 (M3 & M4)', details: '150-200 domande a tempo.' }
            ]},
            { date: '2025-09-18', dayOfWeek: 'Gio', type: 'review', tasks: [
                { time: 'AM/PM', title: 'Analisi Errori e Ripasso Mirato', details: 'Analizzare errori della simulazione di M3 e M4.' }
            ]},
            { date: '2025-09-19', dayOfWeek: 'Ven', type: 'simulation', tasks: [
                { time: 'AM/PM', title: 'Simulazione Generale Completa', details: '250-300 domande da tutti i moduli. Analisi errori critici nel pomeriggio.' }
            ]},
            { date: '2025-09-20', dayOfWeek: 'Sab', type: 'review', tasks: [
                { time: 'AM/PM', title: 'Ripasso Finale Mappe e Anki', details: 'Leggere ad alta voce tutte le mappe concettuali create.' }
            ]},
            { date: '2025-09-21', dayOfWeek: 'Dom', type: 'rest', tasks: [{ title: 'RIPOSO STRATEGICO' }] },
            { date: '2025-09-22', dayOfWeek: 'Lun', type: 'review', tasks: [
                { time: 'AM', title: 'Ripasso Leggero', details: 'Solo 30-45 min di Anki. Riguardare le 2-3 mappe più ostiche.' },
                { time: 'PM', title: 'RELAX', details: 'Il riposo è fondamentale per la performance.' }
            ]},
            { date: '2025-09-23', dayOfWeek: 'Mar', type: 'rest', tasks: [{ title: 'RIPOSO COMPLETO' }] },
            { date: '2025-09-24', dayOfWeek: 'Mer', type: 'exam', tasks: [{ title: 'ESAME' }] },
        ].map(day => ({ ...day, completed: false })); // Aggiunge lo stato di completamento
        
        // --- Drag-and-Drop Order Persistence ---
        try {
            const planOrderKey = 'fisiologia2_plan_order';
            const savedOrder = JSON.parse(localStorage.getItem(planOrderKey));
            if (savedOrder && Array.isArray(savedOrder) && savedOrder.length === studyPlan.length) {
                const planMap = new Map(studyPlan.map(day => [day.date, day]));
                const reorderedPlan = savedOrder.map(date => planMap.get(date)).filter(Boolean);
                if (reorderedPlan.length === studyPlan.length) {
                    studyPlan.splice(0, studyPlan.length, ...reorderedPlan);
                }
            }
        } catch (e) {
            console.error("Failed to load or apply saved study plan order.", e);
        }

        const totalStudyDays = studyPlan.filter(day => day.type !== 'rest' && day.type !== 'exam').length;
        
        const calendarGrid = document.getElementById('calendar-grid');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const progressPercentage = document.getElementById('progress-percentage');
        
        let sortableInstance = null;

        // Funzione per inizializzare il drag-and-drop
        function initSortable() {
            if (sortableInstance) {
                sortableInstance.destroy();
            }
            const grid = document.getElementById('calendar-grid');
            if (!grid) return;

            sortableInstance = new Sortable(grid, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                handle: '.day-header', // Permette di trascinare solo dall'header
                onEnd: (evt) => {
                    const { oldIndex, newIndex } = evt;
                    if (oldIndex === newIndex) return;
                    
                    // Riordina l'array studyPlan per corrispondere al DOM
                    const [movedItem] = studyPlan.splice(oldIndex, 1);
                    studyPlan.splice(newIndex, 0, movedItem);

                    // Salva il nuovo ordine in localStorage
                    try {
                        const newOrderOfDates = studyPlan.map(day => day.date);
                        localStorage.setItem('fisiologia2_plan_order', JSON.stringify(newOrderOfDates));
                    } catch (e) {
                        console.error("Failed to save study plan order.", e);
                    }
                },
            });
        }

        // Funzione per renderizzare il calendario
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];

            studyPlan.forEach(day => {
                const card = document.createElement('div');
                let cardClasses = 'day-card bg-white rounded-lg shadow-md border overflow-hidden flex flex-col';
                
                if (day.completed) cardClasses += ' completed-card';
                if (day.date === today) cardClasses += ' today-card';
                if (day.type === 'rest') cardClasses += ' rest-day';
                if (day.type === 'exam') cardClasses += ' exam-day';

                card.className = cardClasses;
                card.dataset.date = day.date; // Aggiunge l'attributo per il drag-and-drop

                const dateObj = new Date(day.date);
                const dayNumber = dateObj.getDate();
                const monthName = dateObj.toLocaleString('it-IT', { month: 'short' });

                let tasksHtml = day.tasks.map(task => `
                    <div class="mb-3 last:mb-0">
                        <h4 class="font-semibold text-slate-800">${task.time ? `<span class="text-xs font-bold text-blue-600">${task.time}</span> ` : ''}${task.title}</h4>
                        ${task.details ? `<p class="text-sm text-slate-600">${task.details}</p>` : ''}
                        ${task.sources ? `<p class="text-xs text-slate-500 mt-1"><i class="fas fa-book-open mr-1"></i>${task.sources}</p>` : ''}
                    </div>
                `).join('');

                const isCompletable = day.type !== 'rest' && day.type !== 'exam';
                
                card.innerHTML = `
                    <div class="day-header p-3 flex justify-between items-center border-b">
                        <div class="font-bold text-lg text-slate-700">${day.dayOfWeek}</div>
                        <div class="text-right">
                            <div class="font-bold text-xl text-slate-800">${dayNumber}</div>
                            <div class="text-sm text-slate-500 -mt-1">${monthName}</div>
                        </div>
                    </div>
                    <div class="p-4 flex-grow">
                        ${tasksHtml}
                    </div>
                    ${isCompletable ? `
                    <div class="p-3 bg-slate-50 border-t mt-auto">
                        <button data-date="${day.date}" class="toggle-complete-btn w-full px-4 py-2 text-sm font-medium rounded-md transition-colors ${day.completed ? 'bg-green-600 text-white hover:bg-green-700' : 'bg-slate-200 text-slate-700 hover:bg-slate-300'}">
                            ${day.completed ? '<i class="fas fa-check-circle mr-2"></i>Completato' : '<i class="far fa-circle mr-2"></i>Segna come completo'}
                        </button>
                    </div>` : ''}
                `;
                calendarGrid.appendChild(card);
            });

            // Aggiunge gli event listener ai bottoni dopo aver creato le card
            document.querySelectorAll('.toggle-complete-btn').forEach(button => {
                button.addEventListener('click', toggleDayCompletion);
            });
            
            initSortable(); // Inizializza o reinizializza il drag-and-drop
        }

        // Funzione per aggiornare la barra di progresso
        function updateProgress() {
            const completedDays = studyPlan.filter(day => day.completed && day.type !== 'rest' && day.type !== 'exam').length;
            const percentage = totalStudyDays > 0 ? Math.round((completedDays / totalStudyDays) * 100) : 0;
            
            progressBarFill.style.width = `${percentage}%`;
            progressPercentage.textContent = `${percentage}%`;
        }

        // Funzione per gestire il click sul bottone "completo"
        async function toggleDayCompletion(event) {
            const date = event.currentTarget.dataset.date;
            const day = studyPlan.find(d => d.date === date);
            if (day) {
                day.completed = !day.completed;
                
                // Salva lo stato su Firestore only if enabled
                if (isFirebaseEnabled && userId) {
                    const docRef = doc(db, `artifacts/${appId}/users/${userId}/fisiologia2_plan`, date);
                    try {
                        await setDoc(docRef, { completed: day.completed });
                    } catch (error) {
                        console.error("Errore nel salvataggio su Firestore: ", error);
                    }
                }
                
                renderCalendar(); // Ridisegna il calendario per aggiornare lo stile
                updateProgress(); // Aggiorna la barra di progresso
            }
        }
        
        // Funzione per caricare i dati da Firestore
        async function loadProgress(uid) {
            const collectionRef = collection(db, `artifacts/${appId}/users/${uid}/fisiologia2_plan`);
            try {
                const querySnapshot = await getDocs(collectionRef);
                querySnapshot.forEach((doc) => {
                    const day = studyPlan.find(d => d.date === doc.id);
                    if (day && doc.data().completed) {
                        day.completed = true;
                    }
                });
            } catch (error) {
                console.error("Errore nel caricamento da Firestore: ", error);
            }
            // Renderizza il calendario e aggiorna il progresso dopo aver caricato i dati
            renderCalendar();
            updateProgress();
        }

        // Gestione dell'autententicazione
        if (isFirebaseEnabled) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    await loadProgress(userId);
                } else {
                    try {
                        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (initialToken) {
                            await signInWithCustomToken(auth, initialToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Authentication failed:", error);
                    }
                }
            });
        } else {
            // If Firebase is not available, just render the calendar. 
            // Progress will not be saved.
            console.log("Firebase not configured. Progress will not be saved.");
            renderCalendar();
            updateProgress();
        }
    </script>
</body>
</html>
